    <title>엄마의 부엌 | 주문확인</title>

    <script>
        /**
         * @brief 주문시 입력한 핸드폰번호로 해당 주문내역을 조회합니다.
         * @param {}
         * @returns {}
         * @author 김진회, 김도형
         */
        function showOrderList() {
            let phone = $('#phone1').val() + '-' + $('#phone2').val() + '-' + $('#phone3').val()

            let temp_html = ``;
            let temp_html2 = ``;
            $.ajax({
                type: "POST",
                url: "/orderlist/find",
                data: { 'phone': phone },
                success: function (response) {
                    //console.log(response)
                    const data = response['orderlist']
                    console.log(data)
                    for (let i = 0; i < data.length; i++) {
                        let data_name = data[i]['name']
                        let data_addr = data[i]['addr']
                        let data_phone = data[i]['phone']
                        let data_listorder = data[i]['listorder']
                        let data_priceall = data[i]['price_all']


                        for (let a = 0; a < data_listorder.length; a++) {
                            temp_html2 += `

                                            <dl>
                                                <dt>
                                                    <div>
                                                        <h1>${data_listorder[a].split(',')[0]}</h1>
                                                        <span>주문수량 : ${data_listorder[a].split(',')[2]} 개</span>
                                                    </div>
                                                </dt>
                                            </dl>
                                        </div>
                                        <ul class="title">
                                            <li class="title_p">
                                                주문가격
                                            </li>
                                            <li>
                                                <span>
                                                    <span>${data_listorder[a].split(',')[1]}</span>

                                                    원</span>
                                            </li>
                                        </ul>

                                        `
                        }

                        temp_html += `
                                                <div class="order_inner">
                                        <div>
                                            <p>${data_name}</p>
                                            <p>${data_addr}</p>
                                            <p>${data_phone}</p>
                                        </div>
                                        <img src="../static/img/trash.png" style="width: 30px; height: 30px;"/>
                                        ${temp_html2}
                                        <p>
                                            <li>
                                                총 가격 : ${data_priceall}
                                            </li>
                                        </p>

                                
                                </div>
                            `;
                        temp_html2 = ``;

                    }
                    $("#orderTable").append(temp_html)
                }
            })
        }

        //배송추적 API 
        function showdelivery() {
            $.ajax({
                type: "GET",
                url: "https://apis.tracker.delivery/carriers/kr.lotte/tracks/241560564195",
                data: {},
                success: function (response) {
                    let test = response['state']['text']
                    console.log(response)
                    console.log(test)
                }
            })
        }

        //배송추적 API 택배회사 목록.
        function showdelivcom() {
            $.ajax({
                type: "GET",
                url: "https://apis.tracker.delivery/carriers",
                data: {},
                success: function (response) {
                    let test = response['message']
                    console.log(response)
                }
            })
        }

        $(document).ready(function () {
            showdelivery();
            showdelivcom();
        });
    </script>
